<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlanWalker</title>
    <style>
      #song{
        border-radius:20px;
      }
      div{
        text-align:center;
      }
    </style>
</head>
<body>
    <div>
        <video src="Alan Walker - Faded (1).mp4" height="500px" width="500px" controls id="song"></video>
    </div>
    <script>
        var song = document.getElementById("song");
        song.addEventListener("mouseover",function(){
            this.play()
        })
        song.addEventListener("mouseout",function(){
            this.pause()
        })
    </script>
</body>
</html>
